<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小专中医药方Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>🌿 小专中医药方Bot</h1>
                <p class="subtitle">辅助主任为孩子开具中医药方</p>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <p>您好！我是小专中医药方Bot，专门辅助主任为孩子开具中医药方。</p>
                            <p>请输入孩子的病症与特点，我会给您生成合适的方子。</p>
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <textarea
                        id="userInput"
                        placeholder="请输入孩子的病症与特点（如年龄、症状、体质等）..."
                        rows="3"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()">
                        <span>发送</span>
                        <span class="icon">📤</span>
                    </button>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-card">
                    <h3>⚠️ 免责声明</h3>
                    <p>本Bot提供的信息仅供参考，不能替代专业医疗建议。如有疾病，请及时就医。</p>
                </div>
                <div class="info-card">
                    <h3>💡 使用提示</h3>
                    <ul>
                        <li>提供孩子的年龄信息</li>
                        <li>详细描述症状表现</li>
                        <li>说明体质特点（寒热虚实）</li>
                        <li>注明既往病史或过敏史</li>
                    </ul>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by DeepSeek AI | 小专中医药方Bot © 2025</p>
        </footer>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>AI思考中...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
